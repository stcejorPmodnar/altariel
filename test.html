<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
    </head>
    <body>
        <script type="text/javascript">
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    console.log("Latitude:" + position.coords.latitude + "\nLongitude:" + position.coords.longitude)
                })
            }
        </script>
    </body>
</html>

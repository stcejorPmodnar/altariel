<!DOCTYPE html>
<html>
    <head>
        <title>Fitness App | Your Exercise</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/exercise.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="navbar">
                <h2 id="navbar-title"><a href='index.html'><img src='../images/logo-assets/altariel-04.svg' width=130 style='vertical-align:middle;transform:translate(0px, -3px);'></img></a></h2>
                <a href="exercise.html" class="navbar-link-text">
                <h4>Exercise</h4>
                <div class='under active'></div>
            </a>
            <a href="../index.html" class="navbar-link-text">
                <h4>Home</h4>
            </a>
        </div>
        <div id='bumper'></div>
        <div id='startSection'>
            <div id="workout-header" style='margin-bottom:30px;'>
                <h1>Start a workout:</h1>
            </div>

            <script>
                function addSelectedButtonClass(id) {
                    var el = document.getElementById(id);
                    var classN = el.className;
                    var split = classN.split(" ")
                    var string = split[1];
                    $('.'+string).removeClass( "selected" )
                    el.className += " selected";
                }

                async function moveDiv() {
                    document.getElementById('buttonstripTop').className += " fadeLeft"
                    document.getElementById('buttonstripBottom').className += " fadeLeftFromRight"
                    document.getElementById('chooseText').className += " fadeOut";
                    document.getElementById('chooseText2').className += " fadeUp";

                }
            </script>
            <center>
                    <div style='display: inline-block;font-family:"Avenir Light";vertical-align:middle;color:white;margin-top:30px;font-size:22px;transform:translate(20px,-10px)'>Choose&nbsp;</div>
                    <div id='chooseText' style='display: inline-block;font-family:"Avenir Light";vertical-align:middle;color:white;margin-top:30px;font-size:22px;transform:translate(20px,-10px)'>type:</div>
                    <div id='chooseText2' style='display: inline-block;font-family:"Avenir Light";vertical-align:middle;color:white;margin-top:30px;font-size:22px;transform:translate(-35px,15px);opacity:0'>focus:</div>
            </center>
            <div class="buttonstrip" id='buttonstripTop'>
                <div class='button top' id='buttonTop1' onclick='moveDiv();addSelectedButtonClass(this.id);checkStart();'>
                    <span class='buttonstripLabelText'>Running</span>
                </div>
                <div class='button top' id='buttonTop2' onclick='moveDiv();;addSelectedButtonClass(this.id);checkStart();'>
                    <span class='buttonstripLabelText'>Cycling</span>
                </div>
            </div>
            <div class='buttonstrip' id='buttonstripBottom' style='margin-top:5px;transform:translate(400px,-75px);opacity:0;'>
                <div class='button bottom' id='buttonBottom1' onclick='addSelectedButtonClass(this.id);checkStart();$("#speedInput").hide("fast");$("#enduranceInput").show("fast")'>
                    <span class='buttonstripLabelText'>Endurance</span>
                </div>
                <div class='button bottom' id='buttonBottom2' onclick='addSelectedButtonClass(this.id);checkStart();$("#enduranceInput").hide("fast");$("#speedInput").show("fast"); '>
                    <span class='buttonstripLabelText'>Speed</span>
                </div>
            </div>
            
            <div id='inputStrip' style='transform:translate(0px,-75px);'>
                <div style='display:none;margin-top: 10px;' class='inputDiv' id='enduranceInput'>
                    <span>Enter target time (minutes):</span><input type='number' id='endurance' oninput="checkFilled(this.id)" min="1" max="500"></input>
                </div>
                <div style='display:none;margin-top: 10px;' class='inputDiv' id='speedInput'>
                    <span>Enter target speed (MPH):</span><input type='number' id='speed' oninput="checkFilled(this.id)" min=1 max=60 ></input>
                </div>
            </div>

            <div id=start style='display:none;'>
                    <button id='greyStart' class='startbutton' >
                        <span>Start Workout</span>
                    </button>
            </div>
        </div>
        <script>
            function checkFilled(arg) {
                value = document.getElementById(arg).value

                if (value === "") {
                    console.log('empty')
                    document.getElementById('start').innerHTML = "<button id='greyStart' class='startbutton' > <span>Start Workout</span> </button>"
                }
                else {
                    var els = document.getElementsByClassName('selected').length;
                    if (els == 2) {
                        document.getElementById('start').innerHTML =  "<form action='live.php' method='post'><input type='hidden' name='transport' id='transport_input' value='test'><input type='hidden' name='goal' id='goal_input' value='test'><input type='hidden' name='focus' id='focus_input' value='test'> <button id='startButtonRemoveGrey' class='startbutton' type=submit ><span>Start Workout</span></button></form>"
                        
                        var trans = document.getElementsByClassName('selected')[0].id;
                        var focus = document.getElementsByClassName('selected')[1].id;

                        if ( focus == "buttonBottom1" ) {
                            goalCheckId = "endurance"
                        }
                        else {
                            goalCheckId = "speed"
                        }

                        var goal = document.getElementById(goalCheckId).value

                        document.getElementById('transport_input').value = trans;
                        document.getElementById('focus_input').value = focus;
                        document.getElementById('goal_input').value = goal;

                        document.getElementById('startButtonRemoveGrey').onclick = function() { $('#startSection').hide('fast') };
                    }
                }
            }
            function checkStart() {
                var els = document.getElementsByClassName('selected').length;
                if (els == 2) {
                    var focusChosen = document.getElementsByClassName('selected')[1].id;
                    if (focusChosen == 'buttonBottom1') {
                        checkFilled('endurance')
                    }
                    else {
                        checkFilled("speed")
                    }
                    // document.getElementById('greyStart').id = 'startButtonRemoveGrey'

                }
            }
            // function hideStart() {
            //     $('#startSection').hide('fast')
            // }
        </script>
    </body>
</html>

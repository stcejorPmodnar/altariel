<!DOCTYPE html>
<html>
    <head>
        <title>Fitness App | Your Exercise</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/exercise.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="navbar">
            <h2 id="navbar-title">Fitness App</h2>
            <a href="../index.html" class="navbar-link-text">
                <h4>Home</h4>
            </a>
            <a href="exercise.html" class="navbar-link-text">
                <h4>Exercise</h4>
            </a>
        </div>
        <div id='bumper'></div>

        <div id="workout-header">
            <h1>Start a workout:</h1>
        </div>

        <script>
            function addSelectedButtonClass(id) {
                var el = document.getElementById(id);
                $(".button").removeClass( "selected" )
                el.className += " selected";
            }
        </script>

        <div class=buttonstrip>
            <div class='button top' id='buttonTop1' onclick='addSelectedButtonClass(this.id);'>
                <span class='buttonstripLabelText'>Running</span>
            </div>
            <div class='button top' id='buttonTop2' onclick='addSelectedButtonClass(this.id);'>
                <span class='buttonstripLabelText'>Cycling</span>
            </div>
            <div class='button top' id='buttonTop3' onclick='addSelectedButtonClass(this.id);'>
                <span class='buttonstripLabelText'>Walking</span>
            </div>
        </div>
            
        <div class=buttonstrip>
            <div class='button bottom' id='buttonBottom1' onclick='addSelectedButtonClass(this.id);'>
                <span class='buttonstripLabelText'>Distance</span>
            </div>
            <div class='button bottom' id='buttonBottom2' onclick='addSelectedButtonClass(this.id);'>
                <span class='buttonstripLabelText'>Time</span>
            </div>
            <div class='button bottom' id='buttonBottom3' onclick='addSelectedButtonClass(this.id);'>
                <span class='buttonstripLabelText'>Speed</span>
            </div>
        </div>

        <div id=start >
            <button id='greyStart' class='startbutton'>
                <span>Start Workout</span>
            </button>
        </div>


    </body>
</html>
